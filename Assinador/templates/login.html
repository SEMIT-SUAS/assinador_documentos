<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>Login | Assinador Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap / Ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Fonte (opcional) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <!-- CSS do projeto -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
</head>

<body class="bg-surface">
  <main class="container min-vh-100 d-flex align-items-center justify-content-center py-4">
    <div class="login-card shadow-lg">


      <!-- Branding -->
      <div class="text-center mb-3">
        <img src="{{ url_for('static', filename='img/logo-sao-luis.png') }}"
            alt="Prefeitura de São Luís"
            width="35" height="50" class="mb-2" />
        <h1 class="h5 fw-semibold mb-1">Login</h1>
        <p class="text-muted mb-0">Acesse para assinar seus documentos</p>
      </div>

      <!-- Formulário -->
      <form method="POST" action="{{ url_for('auth.login') }}" autocomplete="on" id="loginForm" novalidate>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <div class="input-group input-group-lg has-icon">
            <span class="input-group-text" aria-hidden="true">📧</span>
            <input type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="exemplo@dominio.com"
              required
              autocomplete="email" />
            <div class="invalid-feedback">Informe um e-mail válido.</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <div class="input-group input-group-lg has-icon">
            <span class="input-group-text" aria-hidden="true">🪪</span>
            <input type="password"
              class="form-control"
              id="cpf"
              name="cpf"
              inputmode="numeric"
              pattern="\d{11}"
              placeholder="Apenas números"
              required
              autocomplete="current-password"
              aria-describedby="cpfHelp" />
            <button class="btn btn-outline-secondary" type="button" id="toggleCpf" aria-label="Mostrar/ocultar CPF">
              <i class="bi bi-eye-fill" aria-hidden="true"></i>
            </button>
            <div class="invalid-feedback">Digite 11 números (somente dígitos).</div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100" id="submitBtn">
          <span class="btn-label">Entrar</span>
          <span class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
        </button>
      </form>

      <div class="divider my-4"><span>ou</span></div>

      <a href="{{ url_for('verificar') }}" class="btn btn-outline-secondary w-100">
        <i class="bi bi-shield-check me-1"></i> Verificar Autenticidade
      </a>
    </div>
  </main>

  <!-- Toasts -->
  <div aria-live="polite" aria-atomic="true" class="position-fixed top-0 end-0 p-3" style="z-index:1080;">
    <div class="toast-container">
      {% with msgs = get_flashed_messages(with_categories=True) %}
        {% if msgs %}
          {% for cat, msg in msgs %}
            <div class="toast custom-toast {{ toast_class_for(cat) }}" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="d-flex">
                <div class="toast-body">
                  <i class="bi {{ toast_icon_for(cat) }} me-2"></i>
                  {{ msg }}
                </div>
              </div>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
  </div>

  <!-- JS (Bootstrap + interação) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    

    // Mostrar/ocultar CPF
    (function () {
      const btn = document.getElementById('toggleCpf');
      const input = document.getElementById('cpf');
      btn?.addEventListener('click', () => {
        const isPwd = input.type === 'password';
        input.type = isPwd ? 'text' : 'password';
        btn.innerHTML = `<i class="bi ${isPwd ? 'bi-eye-slash-fill' : 'bi-eye-fill'}" aria-hidden="true"></i>`;
        btn.setAttribute('aria-pressed', String(isPwd));
        input.focus();
      });
    })();

    // Bootstrap toasts
    (function () {
      document.querySelectorAll('.toast').forEach(el => {
        new bootstrap.Toast(el, { delay: 4000 }).show();
      });
    })();

    // Validação + feedback no botão
    (function () {
      const form = document.getElementById('loginForm');
      const btn  = document.getElementById('submitBtn');
      const spinner = btn.querySelector('.spinner-border');
      const label = btn.querySelector('.btn-label');

      form.addEventListener('submit', (e) => {
        if (!form.checkValidity()) {
          e.preventDefault();
          e.stopPropagation();
          form.classList.add('was-validated');
          return;
        }
        btn.disabled = true;
        spinner.classList.remove('d-none');
        label.textContent = 'Entrando...';
      }, false);
    })();
  </script>
</body>
</html>
