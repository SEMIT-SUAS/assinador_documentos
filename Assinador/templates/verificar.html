<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificação de Documento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/verificar.css') }}">
</head>
<body class="container py-4">
  <div class="page-header d-flex flex-wrap align-items-center gap-2 mb-4">
    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary btn-sm">
      &#8592; <span class="d-none d-sm-inline">Voltar</span>
    </a>
    <div class="vr d-none d-sm-flex"></div>
    <h1 class="h4 mb-0 fw-semibold">Verificação de Documento</h1>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="d-flex flex-column gap-3">
        <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
          <span>Validar documento por <strong>CRC</strong></span>
          <a href="{{ url_for('validar_crc') }}" class="btn btn-primary btn-sm">Acessar</a>
        </div>
        <hr class="my-1">
        <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
          <span>Validar documento por <strong>upload de arquivo</strong></span>
          <a href="{{ url_for('validar_upload') }}" class="btn btn-primary btn-sm">Acessar</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
